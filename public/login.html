<form class="form-inline login" novalidate name="userform" ng-submit="$parent.login()">
    <div class="form-group">
        <label for="nickname" class="sr-only"></label>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </div>
            <input id="nickname" class="form-control" type="text" placeholder="Your Nickname" ng-model="$parent.nickname" required />
        </div>
    </div>
    <button class="btn btn-primary" type="submit" ng-disabled="$parent.userform.$invalid">LOG IN</button>
    <p ng-show="$parent.userExisted" class="help-block">A user with this nickname already exists.</p>
</form>
