<table class="tg">
    <tr ng-repeat="x in $parent.loops">
        <td class="board-tiles" ng-repeat="y in $parent.loops">
            <div>
                <img id="img{{ x + '-' + y }}" 
                     ng-src="/images/tiles/{{ $parent.tile(x, y) }}.png"
                     ng-class="$parent.showBoardTiles(x, y)"
                     ng-click="$parent.selectTile(x, y)" />
            </div>
        </td>
    </tr>
</table>
